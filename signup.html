<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: linear-gradient(to right, #fc4a13, #cfcfcf)" class="flex items-center justify-center min-h-screen">
    <div class="bg-orange-100 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <a href="maintenance.html" style="display: block; width: 100%; background-color: #3b82f6; color: white; padding: 0.5rem; border-radius: 0.5rem; text-align: center; text-decoration: none; outline: none; transition: background-color 0.3s;" 
                onmouseover="this.style.backgroundColor='#2563eb'" 
                onmouseout="this.style.backgroundColor='#3b82f6'" 
                onfocus="this.style.boxShadow='0 0 0 2px #3b82f6'" 
                onblur="this.style.boxShadow='none'">
                Sign Up
             </a>
            </div>
            <div class="text-center">
                <p class="text-gray-700">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
